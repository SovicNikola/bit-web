<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <ul>
        <li>Lista jedan</li>
        <li>Lsta dva</li>
        <li>Lista tri</li>
    </ul>
</body>


<script>

    (
        function () {
            var text = document.querySelector('li').textContent;
            alert(text);
        }
    )();
    (
        function (text) {
            document.querySelector('li').nextElementSibling.nextElementSibling.textContent = text;
        }
    )("Ja sam");

</script>

</html>
